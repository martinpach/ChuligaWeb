<app-gallery
  *ngIf="(album$ | async) as album"
  [album]="album"
  [isAdmin]="true"
  [picturesForDeletion]="picturesForDeletion"
  [loading]="loading"
  (onNavigateToParent)="navigateToParent($event)"
  (onNavigateToChild)="navigateToChild($event)"
  (onAddAlbum)="addAlbum()"
  (onDeleteAlbum)="deleteAlbum($event)"
  (onFilesSelected)="uploadFiles($event)"
  (onDeleteImages)="deleteImages()"
  (onPictureChecked)="pictureChecked($event)"
></app-gallery>
