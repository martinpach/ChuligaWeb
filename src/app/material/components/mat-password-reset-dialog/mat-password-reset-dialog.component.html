<div mat-dialog-content class="dialog-container__text">
  <p>Zadajte email, pre ktorý chcete obnoviť heslo.</p>
  <mat-form-field> <input matInput [(ngModel)]="email" /> </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-container__buttons">
  <button mat-button (click)="onCancelClick()">Zrušiť</button>
  <button mat-flat-button [mat-dialog-close]="email" cdkFocusInitial color="primary">Ok</button>
</div>
