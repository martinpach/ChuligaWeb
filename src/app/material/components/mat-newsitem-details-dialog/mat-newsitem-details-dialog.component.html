<div class="wrapper">
  <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
  <div class="newsitem-details">
    <div *ngIf="data.newsItem.picture" class="newsitem-details__picture-wrapper"><img [src]="data.newsItem.picture.url" /></div>
    <div class="newsitem-details__text">
      <h2>{{ data.newsItem.heading }}</h2>
      <p class="margin-top1" [innerHTML]="data.newsItem.description"></p>
    </div>
  </div>
</div>
