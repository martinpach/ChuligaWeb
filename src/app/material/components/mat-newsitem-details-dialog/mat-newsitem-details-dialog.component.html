<div class="wrapper">
  <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
  <div class="newsitem-details">
    <h2>{{ data.newsItem.heading }}</h2>
    <div class="margin-top1 clearfix">
      <img *ngIf="data.newsItem.picture" [src]="data.newsItem.picture.split(',')[0]" />
      <p [innerHTML]="domSanitizer.bypassSecurityTrustHtml(data.newsItem.description)"></p>
    </div>
  </div>
</div>
