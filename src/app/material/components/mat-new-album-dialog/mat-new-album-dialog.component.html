<div class="dialog-container">
  <h1 mat-dialog-title>Nový album</h1>
  <div mat-dialog-content>
    <mat-form-field> <input matInput [(ngModel)]="albumName" placeholder="Názov" /> </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">spät</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="albumName" cdkFocusInitial>ok</button>
  </div>
</div>
